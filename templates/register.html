<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary text-white">

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center mb-4">Register</h2>
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Choose a password" required>
            </div>
            <button class="btn btn-success w-100 mb-2">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="btn btn-outline-light w-100">Back to Login</a>
    </div>
</div>

</body>
</html>
