<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Welcome, {{ username }}!</span>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center">My Task List</h2>
    <form action="/add" method="POST" class="d-flex mb-4">
        <input type="text" class="form-control me-2" name="task" placeholder="Add new task..." required>
        <button class="btn btn-success">Add Task</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task[1] }}
            <a href="/delete/{{ task[0] }}" class="btn btn-sm btn-danger">Delete</a>
        </li>
        {% else %}
        <li class="list-group-item text-center">No tasks added yet!</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
